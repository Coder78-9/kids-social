<html>
    <head>

             body {

          } 
        </style>

    <body>
<h1>Kids are social! Login or sign in!</h1>
  <form>
      <input placeholder="email..." id="email" type="email"> <input placeholder="password..." id="password"><button id="login-btn">Login</button>
     <button id="signup-btn">Sign in</button>
    <p id="message"></p>
       </form>
     <script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { 
  getAuth, 
  createUserWithEmailAndPassword,
  signInWithEmailAndPassword
} from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

// Firebase setup
const firebaseConfig = {
  apiKey: "AIzaSyA6IRJ_0LNbb1KOZt_G174pgYsjDx6zPm4",
  authDomain: "kids-social-5b36f.firebaseapp.com",
  projectId: "kids-social-5b36f",
  storageBucket: "kids-social-5b36f.firebasestorage.app",
  messagingSenderId: "916072443602",
  appId: "1:916072443602:web:eb7dbd40082a66494f470b",
  measurementId: "G-CPCZ7M68PW"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// Frontend DOM stuff
const emailInput = document.getElementById("email");
const passwordInput = document.getElementById("password");
const signupButton = document.getElementById("signup-btn");
const loginButton = document.getElementById("login-btn");

function onLoginButton(event) {
  event.preventDefault();
 signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value)
  .then((user) => {
   alert("Yay! Logged in! ü•≥");
    window.location.href = "feed.html";
  })
  .catch((error) => {
   alert("Couldn't Login, check email or password ü§î");
  });
}

loginButton.addEventListener("click", onLoginButton);

function onSignupButton(event) {
  event.preventDefault();

  createUserWithEmailAndPassword(auth, emailInput.value, passwordInput.value)
    .then((user) => {
      alert("Wooh! Account created! ü•≥");
        window.location.href = "feed.html";
    })
    .catch((error) => {
      alert("Uh oh! We can't create your account! ‚ùåüò¢");
    });
}

signupButton.addEventListener("click", onSignupButton);
     
 
</script>
</body>
